<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PaintJS - FMI Computer Graphics Project</title>
  <link rel="stylesheet" type="text/css" href="assets/css/paint.ui.css" />
</head>
<body>
  <menu id="toolbar" class="pull-left">
    <h1>Tools</h1>
    <button type="button" id="btn-line" data-tool="line">line</button>
    <button type="button" id="btn-pencil" data-tool="pencil">pencil</button>
    <button type="button" id="btn-brush" data-tool="brush">brush</button>
    <button type="button" id="btn-rect" data-tool="rect">rect</button>
    <button type="button" id="btn-circle" data-tool="circle">circle</button>
    <button type="button" id="btn-arc" data-tool="arc">arc</button>
  </menu>
  <menu id="test" class="pull-right">
    <h1>Helpers</h1>
    <button type="button" id="btn-color">color</button>
    <button type="button" id="btn-stroke-width">stroke width</button>
    <button type="button" id="btn-close-path">close path</button>
    <button type="button" id="btn-zoom-in">+</button>
    <button type="button" id="btn-zoom-out">-</button>
  </menu>
  <canvas id="paint" data-paper-resize="true"></canvas>
  <script src="assets/js/lib/paper.js"></script>
  <script src="assets/js/paint.js"></script>
</body>
</html>
